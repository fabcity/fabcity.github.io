<section id="{{ include.texts.id }}">
    <div class="container" data-bottom-top="margin-top: 200px;" data-top="margin-top: 0px;">
        
        <div class="intro-line"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="42px" height="24px"><path d="M0 12 L42 12" style="fill:none; stroke:rgb(226,24,38);stroke-width:4"></path></svg>
        </div>
        <div class="row no-side-margin container-outlined">
            <div class="col-md-5">
                <div class="row no-side-margin">
                    {% if include.texts.hastitle == true %}
                    <div class="col-md-10">
                        <p class="section-small-title">{{ include.texts.title }}</p>
                    </div>
                    {% endif %}
                    {% if include.texts.hasdescription == true %}
                    <div class="col-md-10">
                        <p class="section-description">{{ include.texts.description }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12"><img class="sponsor-img" src="{{ site.baseurl }}/uploads/logoCBA.jpg"></div>
                <div class="col-md-12"><img class="sponsor-img" src="{{ site.baseurl }}/uploads/fabfoundation.png"></div>
                <div class="col-md-12"><img class="sponsor-img" src="{{ site.baseurl }}/uploads/iaac.png"></div>
            </div>
            <div class="col-md-3 text-right">
                {% if include.texts.hasbutton == true %}
                <div style="padding-top: 100px;">
                    <p class="action"> {{ include.texts.buttonaction }} <br></p> 
                    <a href="{{ include.texts.buttonlink }}" class="page-scroll btn red" target="_blank" data-bottom-top="background-position:left bottom; margin-top:" data-200-center-top="background-position:right bottom;">{{ include.texts.buttontitle }}</a>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="row no-side-margin">
            <div class="col-md-12">
            </div>
        </div>
    </div> <!--close container -->
</section>
